<main>
  <section class="section">
    <header class="is-clearfix">
      <h2 class="app-heading with-buttons">
        <span>Items</span>
        <span>
          <a
            class="has-icons-left button is-small is-rounded is-primary"
            routerLink="new"
          >
            <span class="icon">
              <fa-icon [icon]="faPlus"></fa-icon>
            </span>
            <span class="has-text-weight-light">New</span>
          </a>
        </span>
      </h2>
    </header>
    <!-- Table -->
    <main class="box">
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Category</th>
            <th>Sub Category</th>
            <th>Measurement</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let i = index" [attr.data-index]="i">
            <td>{{ i + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category | category }}</td>
            <td>{{ item.sub_category | sub_category: item.category }}</td>
            <td>{{ item.measurement | measurement }}</td>
            <td>{{ item.price }}</td>
            <td>
              <span
                class="has-icons-left button is-small is-rounded is-info"
                (click)="edit(item._id)"
              >
                <span class="icon">
                  <fa-icon [icon]="faPencilAlt"></fa-icon>
                </span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </section>
</main>
